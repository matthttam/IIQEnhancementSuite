<!DOCTYPE html>
<html lang="en">
  <head>
    <title>IIQ Enhancement Suite Options</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="options.css">
  </head>
  <body>
  <div class="container">
    <header>
      <h1>IIQ Enhancement Suite Options</h1>
    </header>
    <form>
      <div class="subheader">
        Tickets
      </div>
      <label>
        <span class="toggle-switch">
          <input type="checkbox" name="IIQES_TICKET_TITLE" id="IIQES_TICKET_TITLE" checked>
          <span class="toggle-switch-label"></span>
        </span>
        <span class="option-description">Displays the ticket number in the tab of the browser.</span>
      </label>
      <div class="subheader">
        Assets
      </div>
      <label>
        <span class="toggle-switch">
          <input type="checkbox" name="IIQES_Assets_CopyButtons" id="IIQES_Assets_CopyButtons" checked>
          <span class="toggle-switch-label"></span>
        </span>
        <span class="option-description">Creates copy buttons next to Asset Tag and Serial information on asset pages.</span>
      </label>
      <div class="subheader">
        RapidScan
      </div>
      <label>
        <span class="toggle-switch">
          <input type="checkbox" name="IIQES_RapidScan_Sounds" id="IIQES_RapidScan_Sounds" checked>
          <span class="toggle-switch-label"></span>
        </span>
        <span class="option-description">Enables or disables the sound effects while using RapidScan.</span>
      </label>
      <div class="subheader">
        Batch Check In
      </div>
      <label>
        <span class="toggle-switch">
          <input type="checkbox" name="IIQES_BatchCheckIn_AutoFocus" id="IIQES_BatchCheckIn_AutoFocus" checked>
          <span class="toggle-switch-label"></span>
        </span>
        <span class="option-description">Auto focus the device box after scanning or entering the storage unit.</span>
      </label>
      <div class="subheader">
        Administration > Issues
      </div>
      <label>
        <span class="toggle-switch">
          <input type="checkbox" name="IIQES_Issues_ToggleVisibility" id="IIQES_Issues_ToggleVisibility" checked>
          <span class="toggle-switch-label"></span>
        </span>
        <span class="option-description">Hide unused categories of issues and unused resolution actions when configuring these options. A toggle button is present to show the unused options.</span>
      </label>
    </form>
  </div>
  <div class="container">
  <div id="status"></div>
  <button id="save">Save</button>
  <script src="../js/common.js"></script>
  <script src="options.js"></script>
  </div>
  </body>
</html>
